<!DOCTYPE html>
<html lang="en">

<div class="descriptionModal"style="padding-left:-300px;background-color:white;">
  <form [formGroup]="CalculateOrderPayment" id="CalculateOrderPayment">

    <!-- <p style="background-image: url('./../assets/Standardbank.jpeg');"> -->
    <div class="container">

      <div class="center">

        <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
          <div class="logoset"><img src="./../assets/Standardbank.png" alt="logoEmbajador" width="100" height="100">
          </div>

          <div class="wrapper wrapper--w790">
            <div>
              <div class="card-heading">
                <h2 class="title"style="position: absolute;
                top: 20px;
                "> Calculate Order Payment</h2>
              </div>
              &nbsp;
              <br><br><br>
              <div class="card-body">
                <div class="form-row m-b-55">
                  <div class="name"> Supplier Name</div>
                  &nbsp;
                  <div class="value">
                    <div class="input-group">
                      <input class="input--style-5" type="text" name="supplierName" formControlName="supplierName">
                    </div>
                  </div>
                </div>
                <br><br>
                <div class="form-row m-b-55">
                  <div class="name">Order Number</div>
                  &nbsp;
                  <div class="value">
                    <div class="input-group">
                      <input class="input--style-5" type="text" name="numberOfOrder"
                        formControlName="numberOfOrder">
                    </div>
                  </div>
                </div>
                <div class="form-row m-b-55">
                    <h2 class="name" style="position: absolute;
                    top: 400px;
                    "> Supplier Type</h2>
               </div>
               <select name="supplierType" id="supplierType" style="background:transparent;width:200px;border-color: black;" name="supplierType" formControlName="supplierType">
                    <option value="Nomanini">Nomanini</option>
                    <option value="Approver">Approver</option>
                    <option value="Mno">Mno</option>
                  </select>
                  <div class="form-row m-b-55">
                    <div class="name"><div class=forgetset><a href="forgetPasswordController"style="color:#555;position:absolute;left: 310px;bottom:640px;" routerLink="/login">Back</a></div></div></div> 
                  <div class="center" style="position:absolute;top:540px">
                    <button class="btn btn--radius-2 btn--red" type="submit"  (click)="submit()">submit</button>
                  </div>
                  <div class="holder" *ngIf="showhide">     
                    <div id="popup" class="popup">            
                        <div class="content">valid data {{showdata}}</div>
                    </div>
                  </div>
                  
                  <div class="holder" *ngIf="errormsg">     
                  <div id="popup" class="popup">            
                      <div class="content">Invalid data {{ '{' }}  {{'}'}}</div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
         </div>
    </div>
  </form>
</div>

</html>
<!-- end document-->
