<!DOCTYPE html>
<html lang="en">

<div class="descriptionModal">
  <form [formGroup]="login" id="login">
    
    <!-- <p style="background-image: url('./../assets/Standardbank.jpeg');"> -->
    <div class="container">

      <div class="center">

        <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
          <div class="logoset"><img src="./../assets/Standardbank.png" alt="logoEmbajador" width="100" height="100">
          </div>
          <div class="logoset1"><img src="./../assets/login.png" alt="logoEmbajador" width="90" height="100"> </div>
          &nbsp;
          &nbsp;
          <div class="wrapper wrapper--w790">
            <div>
              <div class="card-heading">
                <h2 class="title"style="color:white;"> Login</h2>
              </div>
              &nbsp;
              <div class="card-body" style="position: absolute;">
                <div class="form-row m-b-55">
                  <div class="name">Username</div>
                  &nbsp;
                  <div class="value">
                    <div class="input-group">
                      <input class="input--style-5" type="text" name="userId" formControlName="userId">
                    </div>
                  </div>
                </div>
                <div class="form-row m-b-55">
                  <div class="name">Password</div>
                  &nbsp;
                  <div class="value">
                    <div class="input-group">
                      <input class="input--style-5" type="text" name="password"
                        formControlName="password">
                    </div>
                  </div>
                </div>
                <div class="form-row m-b-55">
                  <div class="name">Subscription Key</div>
                  &nbsp;
                  <div class="value">
                    <div class="input-group">
                      <input class="input--style-5" type="text" name="subscriptionKey"
                        formControlName="subscriptionKey">
                    </div>
                  </div>
                </div>
                <!-- <div class="form-row m-b-55">
                <div class="name"><div class=rememberset><a routerLink="/"style="color:#555;position:absolute;left: -100px;top:255px;">Register user</a></div></div></div> 
                 <div class="form-row m-b-55">
                  <div class="name"><div class=forgetset><a style="color:#555;position:absolute;right: 0%;">Forget password ?</a></div></div></div>  -->
                 <div>
                  <div class="center" style="position: absolute;left:30px ">
                    <button class="btn btn--radius-2 btn--red" type="submit" (click)="submit()">Login</button>
                  </div>
                </div>
                <div class="holder" *ngIf="showhide">     
                  <div id="popup" class="popup">  
                        <div class="content" *ngFor="let a of showdata">
                          login Successfully !!<br>
                          persona: {{a.persona}}<br>
                          <!-- <h6>token:{{a.token}}</h6><br> -->
                       </div>
                  </div>
                </div>

                <div class="holder" *ngIf="errormsg">     
                  <div id="popup" class="popup">            
                      <div class="content">Invalid User !!!</div>
                  </div>
                  </div>














                

                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

</html>
<!-- end document-->
